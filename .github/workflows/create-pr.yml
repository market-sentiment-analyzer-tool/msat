name: Create Automated PR

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Checkout dev branch
        run: |
          git checkout -b dev || git checkout dev
          git pull origin dev || true

      - name: Make changes
        run: |
          echo "Automated change" >> new_file.txt
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Automated change"
          git push origin dev --set-upstream origin dev --force

      - name: Create pull request
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: pull_request
          client-payload: '{"title": "Automated PR", "body": "This PR was created automatically", "head": "dev", "base": "main"}'
