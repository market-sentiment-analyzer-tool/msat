  update-news-db:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make

      # Step 4: Create virtual environment
      - name: Create virtual environment
        run: make venv

      # Step 5: Update News Database by calling the News APIs
      - name: Updating News Database
        env:
          STOCK: NVDA,Nvidia
          NEWS_API: ${{ secrets.NEWS_API }}
          NEWS_DATA: ${{ secrets.NEWS_DATA }}
        run: |
          . venv/bin/activate
          python3 scrapers/newsScraper.py

      # Step 6: Configure Git with the bot credentials (PAT required)
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 7: Commit the changes (if any)
      - name: Commit changes
        run: |
          git add output/news-data.json
          git commit -m "Update news data JSON" || echo "No changes to commit"

      # Step 8: Push the changes back to the repository
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
