name: "[Update] News Database"

# Run cron job every day at midnight (UTC)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  update-news-database:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Installing dependencies
      - name: Installing dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo apt-get install jq
          sudo service mysql start
          
      # Step 3: 
      - name: Set up Docker Compose
        run: |
          docker compose version

      # Step 4:
      - name: Start MySQL Service
        env:
            MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        run: |
          docker compose up -d
          docker compose ps

      # Step 5:
      - name: Wait for MySQL to be ready
        run: |
          until docker exec mysql-db mysql -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} -e 'SHOW DATABASES;' > /dev/null 2>&1; do
            echo "Waiting for MySQL to be ready..."
            docker logs mysql-db
            sleep 5
          done
          echo "MySQL is ready!"

      # Step 6:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 7:
      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 8:
      - name: Scrape News and dump json in output folder under ./output/news-<stock>-data.json
        env:
            NEWS_API: ${{ secrets.NEWS_API }}
            NEWS_DATA: ${{ secrets.NEWS_DATA }}
        run: |
          python3 scrapers/newsScraper.py

      # Step 9:
      - name: Run adding to DB file
        env:
            MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        run: |
          bash updateDatabase.sh
      
      # Step 10:
      - name: Run SQL Query on News DB
        run: |
          docker exec mysql-db mysql -h mysql -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} -D ${{ secrets.MYSQL_DATABASE }} -e "SELECT * FROM AAPL_AAPL_DATA;"
          docker exec mysql-db mysql -h mysql -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} -D ${{ secrets.MYSQL_DATABASE }} -e "SELECT * FROM NEWS_AMZN_DATA;"
          docker exec mysql-db mysql -h mysql -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} -D ${{ secrets.MYSQL_DATABASE }} -e "SELECT * FROM NEWS_NVDA_DATA;"
  
      # Step 11:
      - name: Dump News DB data in ./db/news/news-<stock>-data.sql
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        run: |
          docker exec mysql-db mysqldump -h mysql -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} --result-file=/tmp/news_nvda_data.sql ${{ secrets.MYSQL_DATABASE }} NEWS_NVDA_DATA 
          docker cp mysql-db:/tmp/news_nvda_data.sql ./db/data/news/news_nvda_data.sql
      
      # Step 12:
      - name: Tear down Docker Compose
        run: |
          docker compose down 

      # Step 13:
      - name: Remove JSON output file
        run: |
          rm output/news-nvda-data.json
      
      # Step 14:
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      # Step 15:
      - name: Commit changes
        run: |
          git add .
          git commit -m "Updated database dump" || echo "No changes to commit"
      
      # Step 16:
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
